<!DOCTYPE html>
<html>
<head>
  <title>gomvc demo</title>
  <meta charset="utf-8" />
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
  <style>
    
  </style>
  <script type="text/javascript">

    $(document).ready(function () {
      
      $("#execute").click(function (event) {
        $.ajax({
          url: $("#url").val(),
          type: $("#method").val(),
          data: $("#data").val() ,
          dataType: "* text",
           headers: {
              "Accept" : $("#accept").val(),
              "Content-Type": "text/plain; charset=utf-8"
          },
          cache: false,
          success: function (data, textStatus, jqXHR) {         
            $('#result').val(data);
          },
          error: function () {
            alert("error");
          },
          beforeSend: function (jqXHR, textStatus) {
            $("#execute").addClass("disabled");
            $("#execute").val("Execute...");
          },
          complete: function (jqXHR, textStatus) {
            $("#execute").removeClass("disabled");
            $("#execute").val("Execute");
          }
        });

      });
    });

  </script>
</head>
<body>
  <section id="header">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">go web test</a>
        </div>
      </div>
    </div>
  </section>
  <section id="main">
    <div class="container row" id="command">
      <form class="form-horizontal well">

        <div class="control-group">
            <label class="control-label" for="url">url</label>
            <div class="controls">
              <input type="text" class="span8" id="url" name="url">
              <p class="help-block">request url.</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="method">method</label>
            <div class="controls">
              <select id="method">
                <option>GET</option>
                <option>POST</option>
                <option>DELETE</option>
                <option>PUT</option>
                <option>HEAD</option>
              </select>
            </div>
          </div>

<div class="control-group" style="display:none">
            <label class="control-label" for="method">dateType</label>
            <div class="controls">
              <select id="dateType">
                <option>xml</option>
                <option>script</option>
                <option>json</option>
                <option>jsonp</option>
                <option>text</option>
              </select>
            </div>
          </div>



<div class="control-group">
            <label class="control-label" for="accept">accept</label>
            <div class="controls">
              <select id="accept">
                <option>text/html,text/plain</option>      
                <option>application/json</option>
                <option>application/xml</option>
                         
              </select>
            </div>
          </div>

      <div class="control-group">
            <label class="control-label" for="textarea">data</label>
            <div class="controls">
              <textarea class="span8" id="data" name="data" rows="3"></textarea>
            </div>
          </div>
      <div class="form-actions">
        <input type="button" class="btn btn-warning span2" value="Execute" id="execute" />
          <br/>
         
      </div>
      </form>
      <textarea class="span12" id="result" name="result" rows="6"></textarea>
    </div>


  </section>
  <section id="footer" class="container">
    <hr>
    <footer>
      <p>
        @Company 2012</p>
    </footer>
  </section>
</body>
</html>



</html>
